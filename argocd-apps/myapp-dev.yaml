apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-dev
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/Imad-Faouzi-DevOps-Cloud/aws-ArgoCD.git
    targetRevision: dev
    path: overlays/dev

  destination:
    server: https://kubernetes.default.svc
    namespace: dev

  syncPolicy:
    automated:
      prune: true
      selfHeal: true

