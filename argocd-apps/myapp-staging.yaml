apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-staging
  namespace: argocd

spec:
  project: default

  source:
    repoURL: https://github.com/Imad-Faouzi-DevOps-Cloud/aws-ArgoCD.git
    targetRevision: main
    path: helm/myapp/myapp
    helm:
      valueFiles:
        - values-staging.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: staging

  syncPolicy:
    automated:
      prune: true
      selfHeal: true

